<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Logo-removebg-preview.png" />
    <title>TOTA NAILS | MAIN</title>
    <style></style>
  </head>
  <body>
    <div class="bg-lines">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="main">
      <div class="container">
        <h1 data-aos="fade-left" data-aos-duration="2000">TOTA NAILS</h1>
        <img
          src="Logo-removebg-preview.png"
          alt="Logo"
          data-aos="fade-right"
          data-aos-duration="2000"
        />
      </div>
    </div>

    <div class="imgs">
      <div class="container">
        <div data-aos="fade-left" data-aos-duration="2000">
          <h2>بوليش سادة 200</h2>
          <h3>بيزيد 10 لو هنرسم اي ضفر تاني</h3>
        </div>
        <div data-aos="fade-right" data-aos-duration="2000">
          <h2>الريفل سادة 230</h2>
          <h3>بيزيد 10 لو هنرسم اي ضفر تاني</h3>
        </div>
        <div data-aos="fade-up" data-aos-duration="2000">
          <h2>الهارد 270</h2>
          <h3>بيزيد 10 لو هنرسم اي ضفر تاني</h3>
        </div>
      </div>
    </div>

    <form action="" id="sign" data-aos="zoom-in" data-aos-duration="2000">
      <div class="container">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Phone"
            required
            maxlength="12"
          />
        </div>
        <div>
          <label for="cal">Day</label>
          <input type="date" name="cal" id="cal" required />
        </div>
        <div>
          <label for="time">Clock</label>
          <select name="time" id="time"></select>
        </div>
        <div>
          <input type="submit" id="btn" value="Send" />
        </div>
      </div>
    </form>
    <div class="container">
      <h2 style="text-align: center; font-size: 12px" class="copy">
        Maged Emel, All &copy Reserverd
      </h2>
    </div>
    <script src="db.js"></script>
    <script src="mainjspro.js"></script>
  </body>
</html>
